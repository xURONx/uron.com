<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="images/channels4_profile.jpg" type="image/x-icon">
  <title>URON Work in Progress</title>
  <style>
    body {
      background-color: #141317;
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: transparent;
      border: 2px solid #ffffff;
      color: #ffffff;
      font-size: 16px;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    .back-button:hover {
      background-color: #ffffff;
      color: #141317;
    }

    h1 {
      color: #d1d1d1;
    }

    .typing-effect {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid;
      width: 0;
      animation: typing 3s steps(40, end) forwards;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: max-content;
      }
    }

    img {
      width: 200px;
      height: 200px;
    }

    @media screen and (max-width: 768px) {
      img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
  <script>
    function typeText(element, text, delay) {
      var words = text.split(" ");
      var i = 0;
      var interval = setInterval(function() {
        element.innerHTML += words[i] + " ";
        i++;
        if (i === words.length) {
          clearInterval(interval);
        }
      }, delay);
    }

    window.onload = function() {
      var typingElement = document.getElementById("typing-text");
      typeText(typingElement, "We are currently working on this website. Please check back later!", 100);
    };
  </script>
</head>
<body>
  <a class="back-button" href="index.html">Go Back</a>
  <img id="construction-image" src="images/1589641.png" alt="Under Construction Image">
  <h1><span id="typing-text" class="typing-effect"></span></h1>
</body>
</html>
