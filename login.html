<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>URON Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <button class="btn solid" type="button" onclick="location.href = 'https://u.pcloud.link/publink/show?code=XZMmHQVZuaDlHkuG2RYky3Knre0IqzfTzTE7';">Login</button>
            <p class="social-text">Follow Uron on social media</p>
            <div class="social-media">
              <a href="https://twitter.com/URON_yt" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/uron_yt_india/" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://youtube.com/c/URON1" class="social-icon">
                <i class="fab fa-youtube"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <p class="social-text">Follow Uron on social media</p>
            <div class="social-media">
              <a href="https://twitter.com/URON_yt" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/uron_yt_india/" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://youtube.com/c/URON1" class="social-icon">
                <i class="fab fa-youtube"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New URON member ?</h3>
            <p>
              Sign up to report, contact us or download source codes
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              sign in to report, contact us or download source codes
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="uron" data-description="Support me on Buy me a coffee!" data-message="Thank you for visiting ! You can buy me a pizza 🍕" data-color="#FF5F5F" data-position="Right" data-x_margin="18" data-y_margin="18"></script>

    <script src="app.js"></script>
  </body>
</html>
